apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.gitSync.name }}
  labels:
    {{- include "airflow.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "airflow.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "airflow.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "airflow.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: git-sync-clone
          image: k8s.gcr.io/git-sync/git-sync:v3.1.7
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /git
            name: airflow-dags-git
          env:
            - name: GIT_SYNC_REPO
              value: {{ .Values.gitSync.syncRepo }}
            - name: GIT_SYNC_BRANCH
              value: {{ .Values.gitSync.syncBranch }}
            - name: GIT_SYNC_ROOT
              value: {{ .Values.gitSync.syncRoot }}
            - name: GIT_SYNC_DEST
              value: {{ .Values.gitSync.syncDest }}
            - name: GIT_SYNC_ONE_TIME
              value: {{ .Values.gitSync.syncOneTime }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
